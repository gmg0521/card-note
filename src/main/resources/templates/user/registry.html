<!DOCTYPE html>
<html lang="en">
  <html xmlns:th="http://www.thymeleaf.org">
    <html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      <head
        th:replace="~{layouts/header :: common_header(~{::title},~{::link},~{::script})}"
      >
        <title>Card Note :: 회원가입</title>
        <link rel="stylesheet" th:href="@{/css/login.css}" />
      </head>
      <body>
        <!-- <header th:replace="~{layouts/header :: navbar}"></header> -->
        <main>
          <div class="container">
            <div>
              <h2>회원가입</h2>
            </div>
            <form th:action method="post" th:object="${user}">
              <div class="mb-3 row">
                <label for="name" class="col-4 col-form-label">닉네임</label>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    th:field="*{username}"
                    placeholder="아이디"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-4 col-form-label"
                  >패스워드</label
                >
                <div class="col-8">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    th:field="*{password}"
                    placeholder="패스워드"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="offset-sm-4 col-sm-8">
                  <button type="submit" class="btn btn-primary">
                    회원가입
                  </button>
                </div>
              </div>
            </form>
          </div>
        </main>
        <footer th:replace="~{layouts/footer::common_footer}"></footer>
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </html>
</html>
